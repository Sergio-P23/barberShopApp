<ion-header [translucent]="false">
  <ion-toolbar class="transparent-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="volver" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="login-card">

      <h1 class="login-title">Iniciar Sesión</h1>
      <form>
        <ion-item class="login-input" lines="none">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input
            type="email"
            placeholder="Correo electrónico"
            >
          </ion-input>
        </ion-item>

        <ion-item class="login-input" lines="none">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input
            type="password"
            placeholder="Contraseña"
            >
          </ion-input>
        </ion-item>

        <ion-button routerLink="/admin/servicios" class="login-button" expand="block">
          Ingresar
        </ion-button>
      </form>

      <div class="forgot-password">
        <a href="#" onclick="alert('Forgot password clicked')">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="register-prompt">
        ¿No tienes cuenta? <a routerLink="/auth/register" class="register-link-text">¡Haz clic aquí para registrarte!</a>
      </div>
    </div>
  </div>
</ion-content>
