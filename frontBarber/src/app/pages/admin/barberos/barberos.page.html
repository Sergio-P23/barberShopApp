<ion-menu side="end" contentId="main-content" class="main-header">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <a routerLink="/admin/servicios" class="register-link-text">
      <p>servicios</p>
    </a>
    <a routerLink="/admin/barberos" class="register-link-text">
      <p>barberos</p>
    </a>
    <a routerLink="/admin/reservas" class="register-link-text">
      <p>reservas</p>
    </a>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-button routerLink="/home" expand="block" class="btn-primary-solid">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Salir
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-header class="main-header">
  <ion-toolbar>
    <div class="header-content">
      <img src="../../../assets/logoOne.jpg" alt="Logo de la Barbería" class="header-logo" />

      <div class="header-logged-in-section">
        <ion-menu-button class="menu-button-custom"></ion-menu-button>
      </div>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="main-content">
  <ion-list>
    <ion-item *ngFor="let barbero of barberos">
      <ion-avatar slot="start">
        <img [src]="barbero.foto" alt="Foto del barbero" />
      </ion-avatar>
      <ion-label>
        <h2>{{ barbero.nombre }}</h2>
      </ion-label>
      <div class="botones">
        <ion-button color="warning" fill="outline" size="small" (click)="editar(barbero)">Editar</ion-button>
        <ion-button color="danger" fill="outline" size="small" (click)="confirmarBorrado(barbero)">Borrar</ion-button>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="crear()">Agregar Barbero</ion-button>

  <!-- Modal de Confirmación -->
  <ion-modal [isOpen]="mostrarModalBorrar" cssClass="modal-confirmacion" (didDismiss)="mostrarModalBorrar = false">
    <ng-template>
      <ion-content class="ion-padding modal-content modal-style">
        <h2>¿Estás seguro de borrar el servicio?</h2>
        <p style="margin-top: 50px; font-size: 1.2rem;"><strong>{{ barberoSeleccionado?.titulo }}</strong></p>

        <div class="modal-botones">
          <ion-button expand="block" color="medium" (click)="mostrarModalBorrar = false">Cancelar</ion-button>
          <ion-button expand="block" color="danger" (click)="borrar()">Sí, borrar</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
