<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let servicio of servicios">
      <ion-label>
        <h2>{{ servicio.titulo }}</h2>
        <p>{{ servicio.descripcion }}</p>
      </ion-label>
      <div class="botones">
        <ion-button color="warning" fill="outline" size="small" (click)="editar(servicio)">
          Editar
        </ion-button>
        <ion-button color="danger" fill="outline" size="small" (click)="confirmarBorrado(servicio)">
          Borrar
        </ion-button>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="crear()">Crear Servicio</ion-button>

  <!-- Modal de Confirmación -->
  <ion-alert [isOpen]="mostrarAlerta" header="Confirmar eliminación"
    message="¿Estás seguro de que deseas borrar este servicio?" [buttons]="botonesAlerta">
  </ion-alert>
</ion-content>
