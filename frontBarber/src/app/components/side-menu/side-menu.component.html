<ion-menu *ngIf="cargando" side="end" contentId="main-content" class="custom-admin-menu" #menu>
  <ion-header class="custom-menu-header">
    <ion-toolbar>
      <ion-title>Sky's the limit</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="custom-menu-content">
    <ion-list lines="none">
      <ion-item *ngIf="usuarioService.user?.rol == 'administrador'" button routerLink="/admin/servicios" routerLinkActive="menu-item-active" class="menu-item-with-divider" (click)="closeMenu(menu)">
        <ion-icon name="cut-outline" slot="start"></ion-icon>
        <ion-label>Servicios</ion-label>
      </ion-item>
      
      <ion-item  *ngIf="usuarioService.user?.rol == 'administrador'" button routerLink="/admin/barberos" routerLinkActive="menu-item-active" class="menu-item-with-divider" (click)="closeMenu(menu)">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Barberos</ion-label>
      </ion-item>
      
      <ion-item button routerLink="/admin/reservas" routerLinkActive="menu-item-active" class="menu-item-with-divider" (click)="closeMenu(menu)">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Reservas</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer class="custom-menu-footer">
    <ion-toolbar>
      <ion-button routerLink="/home" expand="block" class="logout-button" (click)="closeMenu(menu); borrarSesion()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar Sesi√≥n
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
